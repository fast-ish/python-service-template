apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.name}}
  labels:
    app: ${{values.name}}
    team: ${{values.owner}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${{values.name}}
  template:
    metadata:
      labels:
        app: ${{values.name}}
        team: ${{values.owner}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        instrumentation.opentelemetry.io/inject-python: "true"
    spec:
      serviceAccountName: ${{values.name}}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ${{values.name}}
          image: ${{values.name}}:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: production
            - name: OTEL_SERVICE_NAME
              value: ${{values.name}}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://grafana-alloy.observability:4318"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=team-${{values.owner}},deployment.environment=production"
          envFrom:
            - secretRef:
                name: ${{values.name}}-secrets
                optional: true
            - configMapRef:
                name: ${{values.name}}-config
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: ${{values.name}}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ${{values.name}}
                topologyKey: kubernetes.io/hostname
